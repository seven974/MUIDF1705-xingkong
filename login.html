<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>注册页</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css">

</head>
<body>
	<main class="box">
		<!-- 头部开始 -->
		<header>
			<div class="head-back">
				<img src="img/fanhui.png">
			</div>
			<div class="head-center">
				<img src="img/zhuce.png">
			</div>
			<div class="head-login">
				<img src="img/denglu.png">
			</div>
		</header>
		<!-- 头部结束 -->

		<!-- 内容开始 -->
		<div id="content">
			<div id="hengtiao">
				<img src="img/hengtiao.png">
			</div>
			<div id="login">
				<div class="touxiang">
					<img src="img/touxiang.png">
				</div>
				<form action="" method="post">
					<div class="yonghu">
						<div class="yonghu-left">
							<div class="xinfeng">
								<img src="img/xinfeng.png">
							</div>
						</div>
						<div class="yonghu-right">
							<input type="text" class="yonghuming" placeholder="请输入用户名"> 
						</div>
					</div>
					<div class="mima">
						<div class="mima-left">
							<div class="suozi">
								<img src="img/suozi.png">
							</div>
						</div>
						<div class="mima-right">
							<input type="password" class="mimaa" placeholder="请输入密码"> 
						</div>
					</div>
					<div class="mima">
						<div class="mima-left">
							<div class="suozi">
								<img src="img/suozi.png">
							</div>
						</div>
						<div class="mima-right">
							<input type="password" class="mimaa" placeholder="再次输入您的密码"> 
						</div>
					</div>
				</form>
				<div class="duck">
					<img src="img/duck.png">
				</div>
				<div class="xiayibu">
					<img src="img/xiayibu.png">
				</div>
			</div>
			<div id="disanfang">
				<img src="img/disanfang.png">
			</div>
		</div>
		<!-- 内容结束 -->
	</main>
</body>
</html>
